<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/Login/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Ingresa</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Ingresa</h1>
            <div class="input-box">
                <input type="text" placeholder="Ingresa tu usuario" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Ingresa tu Contraseña" required>
                <i class='bx bxs-paste' ></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                        Recuerda
                </label>
                <a href="#">Olvde la contraseña</a>
            </div>
            
            <button type="submit" class="btn">Entrar</button>

            <div class="register-link">
                    <p>No tienes cuenta <a href="#">Registrate</a></p>
            </div>

        </form>
    </div>
</body>
</html>
