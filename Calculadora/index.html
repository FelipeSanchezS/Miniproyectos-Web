<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Calculadora/CSS/index.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="info">
        <h2>Calculadora En Javascript</h2>
        <h3>Elaborado por: Luis Felipe Sanchez Sanchez</h3>
        <h3>Miniproyectos Web</h3> 
    </div>

    <div class="calc-container">
        <input type="text" id="calc-display" disabled>

        <div class="calc-buttons">
            <button onclick="appenedNumber('7')">7</button>
            <button onclick="appenedNumber('8')">8</button>
            <button onclick="appenedNumber('9')">9</button>
            <button onclick="setOperation('/')">/</button>

            <button onclick="appenedNumber('4')">4</button>
            <button onclick="appenedNumber('5')">5</button>
            <button onclick="appenedNumber('6')">6</button>
            <button onclick="setOperation('*')">*</button>

            <button onclick="appenedNumber('1')">1</button>
            <button onclick="appenedNumber('2')">2</button>
            <button onclick="appenedNumber('3')">3</button>
            <button onclick="setOperation('-')">-</button>

            <button onclick="appenedNumber('0')">0</button>
            <button onclick="appenedNumber('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="setOperation('+')">/</button>

            <button onclick="calculate()" id="calc-evaluate">=</button>
            
        </div>
    </div>

    <script src="/Calculadora/JS/index.js"></script>
</body>
</html>
