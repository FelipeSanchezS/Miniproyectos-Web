<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Galeria-Productos/css/bootstrap.min.css">
    <title>Galería Productos</title>
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">__Galería de producto</a>
    </nav>

    <div class="container">
        <!-- Aplicación -->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <!-- Formulario -->
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un producto</h4>
                    </div>
                    <form action="/" class="card-body" id="product-form">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Ingrese el nombre" class="form-control">
                        </div> <br>
                        <div class="form-group">
                            <input type="number" id="price" placeholder="Ingrese el valor" class="form-control">
                        </div> <br>
                        <div class="form-group">
                            <input type="number" id="year" placeholder="Ingrese el año" class="form-control">
                        </div> <br>
                        <!-- Botón -->
                        <input type="submit" value="save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8">

            </div>    
        </div>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
